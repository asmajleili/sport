<app-baner x="Profile"></app-baner>



<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
          <div class="container">
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control" placeholder="First name">
            </div>
           
            <div class="form-group">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" formControlName="email" placeholder="Email">
              
            </div>
           
        
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="signupForm.invalid" (click)="edit"
                value="Edit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
