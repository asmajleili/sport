<app-baner [x]="titre"></app-baner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form action="#" [formGroup]="loginForm">
          <div class="form-group">
            <input type="text" formControlName="email"class="form-control" placeholder="Email">
          </div>
          <div *ngIf="loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].touched ||
            loginForm.controls['email'].dirty)">
              <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;"> email is required</div>
              <div *ngIf="loginForm.controls['email'].errors.email" style="color: red;">email invalid</div>

            </div>
          <div class="form-group">
            <input type="password" formControlName="password"class="form-control" placeholder="Password">
          </div>
          <div *ngIf="loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].touched ||
          loginForm.controls['password'].dirty)">
            <div *ngIf="loginForm.controls['password'].errors.required" style="color: red;"> password is required</div>
            

          </div>
          <span style="color: red;">{{msgError}}</span>
          <div class="form-group">
            <input type="submit"  (click)="login()"class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
