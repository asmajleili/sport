
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- # :donner un id a le formulaire ,ngForm:mot technique /directive structurelle -->
                <form #searchForm="ngForm" (ngSubmit)="searchMatchScore()">
                    <div class="container">
                        <div class="form-group">
                            <input type="number" [(ngModel)]="searchMatch.scoreOne" name="scoreOne" class="form-control" placeholder="Score one">
                        </div>
                        <div class="form-group">
                            <input type="number"  [(ngModel)]="searchMatch.scoreTwo" name="scoreTwo" class="form-control" placeholder="Score two">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary py-3 px-5" value="search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>
