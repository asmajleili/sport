<form class="mt-3 mb-3">
  <div class="text-center">
  <label for="">Filter By team One || team Two </label>
  <input type="text" [(ngModel)]='val' [ngModelOptions]="{standalone: 
 true}">
  </div>
 </form>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">score one</th>
        <th scope="col">score two</th>
        <th scope="col">team one</th>
        <th scope="col">team two</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- appel pipes : pramÃ©tre -->
      <tr *ngFor="let elt of match | myyFilter:val">
        <th >{{elt._id}}</th>
        <th scope="row">{{elt.scoreOne}}</th>
        <td>{{elt.scoreTwo}}</td>
        <td>{{elt.teamOne}}</td>
        <td>{{elt.teamTwo}}</td>
        <td>
            <button type="button" class="btn btn-danger" (click)="deleteMatch(elt._id)">delete</button>
            <button type="button" class="btn btn-warning" (click)="goToEdit(elt._id)">edit</button>
            <button type="button" class="btn btn-info" (click)="displayMatch(elt._id)">display</button>
        </td>
      </tr>
      
    </tbody>
  </table>
